<div id="todos" class="Absolute-Center is-Responsive">
    <div id="todoCreate" class="form-group input-group">
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Titel</div>
            </div>
            <input id="todoTitel" class="form-control" type="text" minlength="1" maxlength="40" placeholder="" required>
        </div>
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Beschreibung</div>
            </div>
            <input id="todoDescription" class="form-control" type="text" minlength="1" maxlength="250" placeholder="" required>
        </div>
    </div>
    <button id="createToDo" class="btn btn-primary">Erstellen</button>
</div>
<button id="upd" class="btn btn-primary">Update</button>

<div id="todoLists">

</div>
